<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>all information</title>
    <link rel="stylesheet" th:href="@{/css/allInformation.css}" />
    <link rel="stylesheet" th:href="@{/css/bread.css}"/>
  </head>
  <body>
    <ul class="bread">
      <li itemprop=”itemListElement” itemscope itemtype=”https://schema.org/ListItem”>
        <a itemprop="item" th:href="@{/admin}">
          <span itemprop=”name”>admin top</span>
        </a>
        <meta itemprop="position" content="1" />
      </li>
      <li itemprop=”itemListElement” itemscope itemtype=”https://schema.org/ListItem”>
          <span itemprop=”name”>show all information</span>
        <meta itemprop="position" content="2" />
      </li>
    </ul>
    <div class="title" th:text="${title}" style="font-size: 40px;">
    </div>

    <div class="table" style="text-align: center;">
      <table>
        <tr>
          <th>id</th>
          <th></th>
          <th>name</th>
          <th></th>
          <th>genre</th>
          <th></th>
          <th>area</th>
          <th></th>
          <th>TAG: is plannning</th>
          <th></th>
          <th>TAG: my recommendation</th>
          <th></th>
          <th>TAG: is halt</th>
          <th></th>
        </tr>
        <tr th:each="eachInfo:${allInfo}">
          <td th:text="${eachInfo.id}"></td>
          <td>   </td>
          <td th:text="${eachInfo.name}"></td>
          <td>   </td>
          <td th:text="${eachInfo.genre}"></td>
          <td>   </td>
          <td th:text="${eachInfo.area}"></td>
          <td>   </td>
          <td th:text="${eachInfo.today}"></td>
          <td>   </td>
          <td th:text="${eachInfo.myRecommendation}"></td>
          <td>   </td>
          <td th:text="${eachInfo.haltFlag}"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
