<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>パーク情報</title>
  <link rel="stylesheet" th:href="@{/css/allInformation.css}" />
  <link rel="stylesheet" th:href="@{/css/bread.css}" />
</head>

<body>
  <ul class="bread">
    <li itemprop=”itemListElement” itemscope itemtype=”https://schema.org/ListItem”>
      <a itemprop="item" th:href="@{/admin}">
        <span itemprop=”name”>管理者トップ</span>
      </a>
      <meta itemprop="position" content="1" />
    </li>
    <li itemprop=”itemListElement” itemscope itemtype=”https://schema.org/ListItem”>
      <a itemprop="item" th:href="@{/admin/show}">
        <span itemprop=”name”>表示トップ</span>
      </a>
      <meta itemprop="position" content="2" />
    </li>
    <li itemprop=”itemListElement” itemscope itemtype=”https://schema.org/ListItem”>
      <span itemprop=”name”>パーク情報</span>
      <meta itemprop="position" content="3" />
    </li>
  </ul>
  <div class="title" th:text="${title}" style="font-size: 40px;">
  </div>
  
  <div><a th:href="@{/admin/edit/info}">情報の編集</a></div>

  <div class="table" style="text-align: center;">
    <table>
      <tr>
        <th>ID</th>
        <th></th>
        <th>名前</th>
        <th></th>
        <th>ジャンル</th>
        <th></th>
        <th>エリア</th>
        <th></th>
        <th>TAG:TODAY</th>
        <th></th>
        <th>TAG:おすすめ</th>
        <th></th>
        <th>TAG:休止中</th>
        <th></th>
      </tr>
      <tr th:each="eachInfo:${info}" th:object="${TdsInfoEntity}">
        <td th:text="${eachInfo.id}"></td>
        <td> </td>
        <td th:text="${eachInfo.name}"></td>
        <td> </td>
        <td th:text="${eachInfo.genre}"></td>
        <td> </td>
        <td th:text="${eachInfo.area}"></td>
        <td> </td>
        <td th:text="${eachInfo.today}"></td>
        <td> </td>
        <td th:text="${eachInfo.myRecommend}"></td>
        <td> </td>
        <td th:text="${eachInfo.haltFlag}"></td>
      </tr>
    </table>
  </div>
</body>

</html>
